<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>관리자 로그인</title>
</head>
<body>
<form method="post" >
  <div>
    <input type="email" name="email" placeholder="이메일 입력" required>
  </div>
  <div>
    <input type="password" name="password" placeholder="비밀번호 입력" required>
  </div>
  <div>
    <input type="password" name="code" placeholder="인증코드 입력" required>
    <input type="button" value="인증코드 생성">
  </div>
  <div>
    <input type="submit" value="로그인">
    <input type="button" onclick="location.href='/'" value="홈으로">
  </div>
</form>

</body>
</html>
